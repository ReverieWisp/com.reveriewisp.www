    <script>
      // Acquire the center image and remove drag start events.
      document.getElementById('rw-logo-img').ondragstart = function() { 
        return false; 
      };

      document.getElementById('rw-avatar-main').ondragstart = function() {
      	return false;
      }

      // Position the buttons around the image.
      function positionIconsOnLoad() {
        // Defined variables for finding items and calculating positons
        let fields = $('.btn-radial');

        // Ring calculation for button locations
        let radiusOffset = 15;
        let radius = ($('#rw-logo').height() / 2) + radiusOffset;

        // Div width and height for positioning
        let magicNumberOffsetY = -12; // literally a magic offset number
        let magicNumberOffsetX = -20;
        let width = 300 + magicNumberOffsetX;//imageDiv.width() + magicNumberOffsetY;
        let height = 300 + magicNumberOffsetY;//imageDiv.height() + magicNumberOffsetX;
          
        // By default the step evently distributes locations. This scales it.
        let arcSpacing = 17.5; //13.5; < for 3
        let auto_rad_conversion = arcSpacing * 3.1415/180;
        let initRotationOffset = -22;//-15; < for 3 // In degrees because of rasins
        let step = (2*Math.PI) / fields.length * auto_rad_conversion;
        let angle = (initRotationOffset * 3.1415/180) + step;

        // Distribute function
        fields.each(function() {

          // Generate location
          let x = Math.round(width/2 + radius * Math.cos(angle) - $(this).width()/2);
          let y = Math.round(height/2 + radius * Math.sin(angle) - $(this).height()/2);

          $(this).css({ left: x + 'px', top: y + 'px' });
          $(this).css("visibility", "visible");
          $(this).css("opacity", "1");
          // Update stepping
          angle += step;
        });
      }

      window.onload = function() {
        positionIconsOnLoad();
      };

    let heightTargetShow = '300px';
    let heightTargetImageShow = '250px';
    let heightTargetHide = '0px';
    let transitionTime = 300; //ms
    let internalTransitionTime = 200;

    function showLogo() {
      $('#rw-logo').animate({ height: heightTargetShow}, transitionTime);
      $('#rw-logo-img').animate({ height: heightTargetImageShow}, transitionTime);
      $('#rw-about').animate({ height: heightTargetHide }, transitionTime);
      $('#rw-links').animate({ height: heightTargetHide }, transitionTime, ()=>{$('#rw-links').css("display", "none");});
    }

    function showAbout() {
      $('#rw-logo').animate({ height: heightTargetHide }, transitionTime);
      $('#rw-logo-img').animate({ height: heightTargetHide}, transitionTime);
      $('#rw-about').animate({ height: heightTargetShow }, transitionTime);
      $('#rw-links').animate({ height: heightTargetHide }, transitionTime, ()=>{$('#rw-links').css("display", "none");});
    }

    function showLinks() {
      $('#rw-logo').animate({ height: heightTargetHide}, transitionTime);
      $('#rw-logo-img').animate({ height: heightTargetHide}, transitionTime);
      $('#rw-about').animate({ height: heightTargetHide }, transitionTime);
      $('#rw-links').animate({ height: heightTargetShow }, transitionTime);
      $('#rw-links').css("display", "block");
    }

    $('#rw-links-btn').click(function () {
      if ($('#rw-links').css('height') == heightTargetShow) {
        showLogo();
      } else {
        showLinks();
      }
    });

    $('#rw-about-btn').click(function () {
      if ($('#rw-about').css('height') == heightTargetShow) {
        showLogo();
      } else {
        showAbout();
      }
    });

    </script>
